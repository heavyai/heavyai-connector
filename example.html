<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <base data-ice="baseUrl">
  <title data-ice="title">MapdCon Example</title>
</head>
  <body>
    <p id="result-async"></p>
    <script src="thrift/browser/thrift.js"></script>
    <script src="thrift/browser/mapd_types.js"></script>
    <script src="thrift/browser/mapd.thrift.js"></script>
    <script src="dist/mapd-connector.js"></script>
    <script>

       // The total number of tweets from Columbia
       var query = "SELECT count(*) AS n FROM tweets_nov_feb WHERE country='CO'";

       var con = new MapdCon()
         .protocol("http")
         .host("kali.mapd.com")
         .port("9092")
         .dbName("mapd")
         .user("mapd")
         .password("HyperInteractive");
       var options = {};

       con.connect(function(err, con){
         con.query(query, options, function(err, result) {
           document
             .getElementById("result-async")
             .innerHTML = "There are " + result[0].n + " tweets from Columbia.";
         });
       });
    </script>
  </body>
</html>
